<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   
    <form class="position-absolute top-0 start-50 translate-middle-x" method="post" th:object="${producto}" action="/recibir">
        <h1>Formulario producto</h1>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" aria-label="Default select example" th:field="*{categoria}" >
                <option th:value="${categoria}" th:each="categoria : ${categorias}"  th:text="${categoria}"></option>
              </select>
          </div>
        
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" id="existencia" th:field="*{existencia}">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" >
        </div>
        <div class="mb-3">
            <label for="ultimoIngreso" class="form-label">Ultimo Ingreso</label>
            <input type="date" class="form-control" id="ultimoIngreso" th:field="*{ultimoIngreso}" >
        </div>
        <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="false" id="disponible" th:field="*{disponible}">
            <label class="form-check-label" for="disponible">
                Disponible
            </label>
          </div>
        </div>
        <div class="mb-3">
                <label for="observacion" class="form-label">Observacion</label>
                <input type="text" class="form-control" id="observacion" th:field="*{observacion}">
            </div></label>
        </div>
    
        <button type="submit" class="btn btn-primary">Enviar producto</button>
      </form>
</body>
</html>
