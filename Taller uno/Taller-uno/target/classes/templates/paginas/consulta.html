<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width: 18rem;">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h5 class="card-title">
                    <strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span>
                </h5>
                <p class="card-text">
                    <strong>Existencia:</strong> <span th:text="${producto.existencia}"></span>
                </p>
                <p class="card-text">
                    <strong>Precio:</strong> <span th:text="${producto.precio}"></span>
                </p>
                <p class="card-text">
                    <strong>Último Ingreso:</strong> 
                    <span th:text="${#dates.format(producto.ultimoIngreso,'dd/MM/yyyy')}"></span>
                </p>
                <p class="card-text">
                    <strong>Categoría:</strong> <span th:text="${producto.categoria}"></span>
                </p>
                <p class="card-text">
                    <strong>Disponible:</strong> <span th:text="${producto.disponible ? 'Sí' : 'No'}"></span>
                </p>
                <a th:href="@{/producto}" class="btn btn-primary">Ir al Formulario</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
